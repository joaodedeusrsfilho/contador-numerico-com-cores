<html lang="pt-br">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- script com defer para carregar o script somente apos o html carregar completamente -->
    <script src="assets/js/script.js" defer></script>
    <title>Contador EventListener</title>

</head>
<body>
    <h1>Vermelho = (negativo) Azul = (positivo)</h1>
    <p><strong>Contador</strong></p>
    <div id="div-contador">
        <button name="botao-subtrair" id="botao-subtrair">-</button>
	    <span id="span-contador">0</span>
	    <button name="botao-adicionar" id="botao-adicionar">+</button>
    </div>
    
</body>
